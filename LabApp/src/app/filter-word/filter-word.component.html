<p>filter-word works!</p>
<hr/>
<div>
    <input type="text" [(ngModel)]="blacklist"/>
    <span #spnu></span>


<div *ngIf="spnu.innerText == 'Blacklisted'; then success else failed">{{blacklist}}</div>

<ng-template #success>
    <span style="color: red;">{{blacklist | blacklist }}</span>
</ng-template>

<ng-template #failed>
    <span style="color: green;">{{blacklist | blacklist }}</span>
</ng-template>

</div>
